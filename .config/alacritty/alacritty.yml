  - { key: Backslash, mods: Alt|Shift, chars: "\x1b|" } # Alt + |

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

# Colors (Night Owl by Sarah Drasner)
colors:
  # Default colors
  primary:
    background: "0x011627"
    foreground: "0xd6deeb"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x3b4251"
    cursor: "0xd8dee8"

  # Normal colors
  normal:
    black: "0x011627"
    red: "0xce4542"
    green: "0x2ebd49"
    yellow: "0xd7c67f"
    blue: "0x6c8dd4"
    magenta: "0xb385d2"
    cyan: "0x1fb89c"
    white: "0xd7d3d3"

  # Bright colors
  bright:
    black: "0x4a4848"
    red: "0xef5350"
    green: "0x22da6e"
    yellow: "0xffeb95"
    blue: "0x82aaff"
    magenta: "0xc792ea"
    cyan: "0x7fdbca"
    white: "0xffffff"
